<div class="app-shell">
    <!-- Top Navigation -->
    <header class="topbar">
      <div class="nav-left">
        <div class="logo-mark"></div>
        <div class="nav-item active">Dashboard</div>
        <div class="nav-item">Work orders</div>
      </div>
  
      <div class="nav-right">
        <div class="search">
          <span class="search__icon">âŒ•</span>
          <input placeholder="Search" />
        </div>
  
        <button class="primary">Create</button>
      </div>
    </header>
  
    <!-- Main Content -->
    <div class="content">
      <div class="card">
        <div class="page-layout">
          <!-- LEFT: Work Centers -->
          <div class="work-centers">
            <div class="wc-header">Work Centers</div>
  
            @for (wc of workCenters; track $index) {
              <div class="wc-row">{{ wc }}</div>
            }
          </div>
  
          <!-- RIGHT: Timeline -->
          <div class="timeline-wrapper">
            <!-- Timeline Header -->
            <div class="timeline-header">
              @for (col of grid().columns; track col.start.getTime()) {
                <div class="col" [style.width.px]="col.widthPx">
                  {{ col.label }}
                </div>
              }
            </div>
  
            <!-- Timeline Scroll Area -->
            <div #scrollContainer class="timeline-scroll">
              <!-- Today Line -->
              <div class="today-line" [style.left.px]="todayOffsetPx()"></div>
  
              <!-- Rows -->
              <div class="timeline-body">
                @for (_ of rows; track $index) {
                  <div class="row">
                    @for (col of grid().columns; track col.start.getTime()) {
                      <div class="cell" [style.width.px]="col.widthPx"></div>
                    }
                  </div>
                }
              </div>
            </div>
          </div>
          <!-- /RIGHT -->
        </div>
      </div>
    </div>
  </div>
